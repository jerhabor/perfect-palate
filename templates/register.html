{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- Username Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text text-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                    maxlength="15" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-darken-2"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Email Address Input Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix green-text text-darken-2"></i>
                    <input id="email" name="email" type="email" minlength="2" 
                    pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Register Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large green darken-2 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
